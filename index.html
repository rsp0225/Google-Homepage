<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/bb7391ac6b.js"
      crossorigin="anonymous"
    ></script>
    <!-- CDN -->
  </head>

  <body>
    <div>
      <!-- Navbar -->
      <span class="navbar navbar-left">
        <a
          href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header"
          class="nav-item"
          >About</a
        >
        <a
          href="https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US"
          class="nav-item"
          >Store</a
        >
      </span>

      <span class="navbar navbar-right">
        <a href="#" class="nav-item">Gmail</a>
        <a
          href="https://www.google.com/imghp?hl=en&authuser=0&ogbl"
          class="nav-item"
          >Images</a
        >
        <i class="fa-solid fa-bars"></i>
      </span>
    </div>

    <div class="center">
      <!-- Center -->
      <img
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
      />

      <div class="input-area">
        <i class="fa-solid fa-magnifying-glass search-icon"></i>
        <input type="text" class="input-box" />
        <i class="fa-solid fa-microphone micro-icon"></i>
        <i class="fa-solid fa-camera camera-icon"></i>
      </div>

      <div class="button-area">
        <button class="button-style">Google Search</button>
        <button class="button-style">I'm Feeling Lucky</button>
      </div>
    </div>

    <div class="footer footer-item">
      <!-- Footer -->
      <span>
        <a
          href="https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
          >Advertising</a
        >
        <a
          href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
          >Business</a
        >
        <a href="https://google.com/search/howsearchworks/?fg=1"
          >How Search works</a
        >
      </span>

      <span class="footer-right">
        <a href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a>
        <a href="https://policies.google.com/terms?hl=en&fg=1">Terms</a>
        <a href="#">Settings</a>
      </span>
    </div>
  </body>
</html>
